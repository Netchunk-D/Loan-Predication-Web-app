<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/css/formstyle.css" />
  <script src="public/js/formindex.js" defer></script>
  <title>Application Form</title>
</head>

<body>
  <form action="#" class="form">
    <h1 class="text-center">Application Form</h1>
    <!-- Progress bar -->
    <div class="progressbar">
      <div class="progress" id="progress"></div>

      <div class="progress-step progress-step-active" data-title="Personal"></div>
      <div class="progress-step" data-title="Credit Score rel"></div>
      <div class="progress-step" data-title="Prev Record"></div>
      <div class="progress-step" data-title="Loan"></div>
    </div>

    <!-- Steps -->
    <div class="form-step form-step-active">
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" />
      </div>
      <div class="input-group">
        <label for="monthly_income">Monthly Income</label>
        <input type="number" name="monthly_income" id="monthly_income" />
      </div>
      <div class="input-group">
        <label for="deb_ratio">DebRatio</label>
        <input type="number" min="0" max="1000" step="0.01" name="deb_ratio" id="deb_ratio" />
      </div>
      <div class="">
        <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
      </div>
    </div>

    <div class="form-step">
       <div class="input-group">
            <label for="revolving_utilization">Credit debt to your total credit limit</label>
            <input type="number" min="0" max="1000" step="0.01" name="revolving_utilization" id="revolving_utilization" />
      </div>
      <div class="input-group">
        <label for="credit_lines">Number of open credit lines and loans</label>
        <input type="text" name="credit_lines" id="credit_lines" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
        <label for="past_due">No of times 30-59 days past due not worse</label>
        <input type="number" name="past_due" id="past_due" />
      </div>
      <div class="input-group">
        <label for="past_due_1">Number of times 60-89 days past due not worse</label>
        <input type="number" name="past_due_1" id="past_due_1" />
      </div>
      <div class="input-group">
        <label for="past_due_2">Number of times 90 days late</label>
        <input type="number" name="past_due_2" id="past_due_2" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <a href="#" class="btn btn-next">Next</a>
      </div>
    </div>

    <div class="form-step">
      <div class="input-group">
            <label for="real_estate">Number of Real Estate Loans</label>
            <input type="number" name="real_estate" id="real_estate" />
      </div>
      <div class="input-group">
        <label for="no_of_dependents">No of dependents</label>
        <input type="number" name="no_of_dependents" id="no_of_dependents" />
      </div>
      <div class="btns-group">
        <a href="#" class="btn btn-prev">Previous</a>
        <input type="submit" value="Submit" class="btn" />
      </div>
    </div>
  </form>
</body>

</html>
